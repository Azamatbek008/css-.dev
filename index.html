<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./scc.css">
</head>
<body>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
<div class="wrapper">
  <div class="profile-card js-profile-card">
    <div class="profile-card__img">
      <img src="https://scontent.fevn2-1.fna.fbcdn.net/v/t1.0-9/s960x960/67371664_2223757431075742_6559713627174076416_o.jpg?_nc_cat=110&_nc_sid=85a577&_nc_ohc=mQblCQIhvl0AX8ot4tg&_nc_ht=scontent.fevn2-1.fna&_nc_tp=7&oh=baeba704d4a5e44ec6895d99fb61804b&oe=5EDC75E4" alt="profile card" />
    </div>

    <div class="profile-card__cnt js-profile-cnt">
      <div class="profile-card__name">David Karapetyan</div>
      <div class="profile-card__txt">
        Front-end Developer from <strong>Armenia</strong>
      </div>
      <div class="profile-card-loc">
        <span class="profile-card-loc__icon">
          <svg class="icon">
            <use xlink:href="#icon-location"></use>
          </svg>
        </span>

        <span class="profile-card-loc__txt">
          Yerevan, Armenia
        </span>
      </div>

      <div class="profile-card-inf">
        <div class="profile-card-inf__item">
          <div class="profile-card-inf__title">K345</div>
          <div class="profile-card-inf__txt">Followers</div>
        </div>

        <div class="profile-card-inf__item">
          <div class="profile-card-inf__title">K45000</div>
          <div class="profile-card-inf__txt">Following</div>
        </div>

        <div class="profile-card-inf__item">
          <div class="profile-card-inf__title">908M</div>
          <div class="profile-card-inf__txt">Articles</div>
        </div>

        <div class="profile-card-inf__item">
          <div class="profile-card-inf__title">15M</div>
          <div class="profile-card-inf__txt">Works</div>
        </div>
      </div>

      <div class="profile-card-social">
        <a href="https://www.facebook.com/dkarapetyan2" class="profile-card-social__item facebook" target="_blank">
          <span class="icon-font">
            <i class="fa fa-facebook-f fa-lg"></i>
          </span>
        </a>

        <a href="https://www.instagram.com/kizinger_man/" class="profile-card-social__item instagram" target="_blank">
          <span class="icon-font">
            <i class="fa fa-instagram fa-lg"></i></span>
        </a>

        <a href="https://github.com/DavidKizinger" class="profile-card-social__item github" target="_blank">
          <span class="icon-font"> <i class="fa fa-github fa-lg"></i></span>
        </a>

        <a href="https://www.linkedin.com/feed/?trk=guest_homepage-basic_sign-in-submit" class="profile-card-social__item linkedin" target="_blank">
          <span class="icon-font">
            <i class="fa fa-linkedin fa-lg"></i></span>
        </a>

        <a href="https://codepen.io/DavidKizinger" class="profile-card-social__item codepen" target="_blank">
          <span class="icon-font">
            <i class="fa fa-codepen fa-lg"></i></span>
        </a>
      </div>

      <div class="profile-card-ctr">
        <button class="profile-card__button button--blue js-message-btn">
          Message
        </button>
        <button class="profile-card__button button--orange">Follow</button>
      </div>
    </div>

    <div class="profile-card-message js-message">
      <form class="profile-card-form">
        <div class="profile-card-form__container">
          <textarea placeholder="Say something..."></textarea>
        </div>

        <div class="profile-card-form__bottom">
          <button class="profile-card__button button--blue js-message-close">
            Send
          </button>
          <button class="profile-card__button button--gray js-message-close">
            Cancel
          </button>
        </div>
      </form>
      <div class="profile-card__overlay js-message-close"></div>
    </div>
  </div>
</div>
<script src="./App.js"></script>
</body>
</html>
